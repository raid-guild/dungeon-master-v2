    using:
      foreign_key_constraint_on:
        column: raid
        table:
          schema: public
          name: raid_parties
  - name: raids_roles_requireds
    using:
      foreign_key_constraint_on:
        column: raid
        table:
          schema: public
          name: raids_roles_required
  - name: relatedRaidsByRelatedRaid
    using:
      foreign_key_constraint_on:
        column: related_raid
        table:
          schema: public
          name: related_raids
  - name: related_raids
    using:
      foreign_key_constraint_on:
        column: raid
        table:
          schema: public
          name: related_raids
