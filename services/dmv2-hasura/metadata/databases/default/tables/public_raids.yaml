    using:
      foreign_key_constraint_on: consultation
  - name: member
    using:
      foreign_key_constraint_on: cleric
  - name: raid_category
    using:
      foreign_key_constraint_on: category
  - name: raid_status
    using:
      foreign_key_constraint_on: status
array_relationships:
