table:
  name: applications
  schema: public
object_relationships:
  - name: cohort_availability
    using:
      foreign_key_constraint_on: availability_key
  - name: contact_info
    using:
      foreign_key_constraint_on: contact_info_id
  - name: dao_familiarity
    using:
      foreign_key_constraint_on: dao_familiarity_key
  - name: member
    using:
      foreign_key_constraint_on: referred_by_id
  - name: technical_skill_type
    using:
      foreign_key_constraint_on: technical_skill_type_key
array_relationships:
  - name: applications_skills
    using:
      foreign_key_constraint_on:
        column: application_id
        table:
          name: applications_skills
          schema: public
  - name: members
    using:
      foreign_key_constraint_on:
        column: application_id
        table:
          name: members
          schema: public
select_permissions:
  - role: member
    permission:
      columns:
        - handbook_read
        - pledge_readiness
        - availability_key
        - comments
        - crypto_experience
        - crypto_thrills
        - dao_familiarity_key
        - eth_address
        - favorite_media
        - introduction
        - learning_goals
        - name
        - passion
        - technical_skill_type_key
        - v1_id
        - why_raidguild
        - created_at
        - updated_at
        - contact_info_id
        - id
        - referred_by_id
      filter: {}
