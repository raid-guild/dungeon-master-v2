table:
  name: consultations
  schema: public
object_relationships:
  - name: available_project_spec
    using:
      foreign_key_constraint_on: specs_key
  - name: budget_option
    using:
      foreign_key_constraint_on: budget_key
  - name: consultation_status
    using:
      foreign_key_constraint_on: consultation_status_key
  - name: delivery_priority
    using:
      foreign_key_constraint_on: delivery_priorities_key
  - name: project_type
    using:
      foreign_key_constraint_on: type_key
  - name: submission_type
    using:
      foreign_key_constraint_on: submission_type_key
array_relationships:
  - name: consultations_clients
    using:
      foreign_key_constraint_on:
        column: consultation_id
        table:
          name: consultations_clients
          schema: public
  - name: consultations_contacts
    using:
      foreign_key_constraint_on:
        column: consultation_id
        table:
          name: consultations_contacts
          schema: public
  - name: consultations_services_required
    using:
      foreign_key_constraint_on:
        column: consultation_id
        table:
          name: consultations_services_required
          schema: public
  - name: raids
    using:
      foreign_key_constraint_on:
        column: consultation_id
        table:
          name: raids
          schema: public
insert_permissions:
  - role: member
    permission:
      check: {}
      columns:
        - desired_delivery_date
        - additional_info
        - budget_key
        - consultation_hash
        - consultation_status_key
        - delivery_priorities_key
        - description
        - link
        - name
        - specs_key
        - submission_hash
        - submission_type_key
        - type_key
        - v1_id
        - created_at
        - updated_at
        - id
select_permissions:
  - role: member
    permission:
      columns:
        - desired_delivery_date
        - additional_info
        - budget_key
        - consultation_hash
        - consultation_status_key
        - delivery_priorities_key
        - description
        - link
        - name
        - specs_key
        - submission_hash
        - submission_type_key
        - type_key
        - v1_id
        - created_at
        - updated_at
        - id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: member
    permission:
      columns:
        - desired_delivery_date
        - additional_info
        - budget_key
        - consultation_hash
        - consultation_status_key
        - delivery_priorities_key
        - description
        - link
        - name
        - specs_key
        - submission_hash
        - submission_type_key
        - type_key
        - v1_id
        - created_at
        - updated_at
        - id
      filter: {}
      check: null
