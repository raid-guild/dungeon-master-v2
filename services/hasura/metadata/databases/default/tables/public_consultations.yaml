table:
  name: consultations
  schema: public
object_relationships:
  - name: available_project_spec
    using:
      foreign_key_constraint_on: specs_key
  - name: budget_option
    using:
      foreign_key_constraint_on: budget_key
  - name: consultation_status
    using:
      foreign_key_constraint_on: consultation_status_key
  - name: delivery_priority
    using:
      foreign_key_constraint_on: delivery_priorities_key
  - name: project_type
    using:
      foreign_key_constraint_on: type_key
  - name: submission_type
    using:
      foreign_key_constraint_on: submission_type_key
array_relationships:
  - name: consultations_clients
    using:
      foreign_key_constraint_on:
        column: consultation_id
        table:
          name: consultations_clients
          schema: public
  - name: consultations_contacts
    using:
      foreign_key_constraint_on:
        column: consultation_id
        table:
          name: consultations_contacts
          schema: public
  - name: consultations_services_required
    using:
      foreign_key_constraint_on:
        column: consultation_id
        table:
          name: consultations_services_required
          schema: public
  - name: links
    using:
      foreign_key_constraint_on:
        column: consultation_id
        table:
          name: links
          schema: public
  - name: raids
    using:
      foreign_key_constraint_on:
        column: consultation_id
        table:
          name: raids
          schema: public
  - name: signalled_interests
    using:
      foreign_key_constraint_on:
        column: consultation_id
        table:
          name: signalled_interest
          schema: public
insert_permissions:
  - role: cohort
    permission:
      check: {}
      columns:
        - desired_delivery_date
        - additional_info
        - budget_key
        - consultation_hash
        - consultation_status_key
        - delivery_priorities_key
        - description
        - link
        - name
        - specs_key
        - submission_hash
        - submission_type_key
        - type_key
        - v1_id
        - created_at
        - updated_at
        - id
  - role: member
    permission:
      check: {}
      columns:
        - desired_delivery_date
        - additional_info
        - budget_key
        - consultation_hash
        - consultation_status_key
        - delivery_priorities_key
        - description
        - link
        - name
        - specs_key
        - submission_hash
        - submission_type_key
        - type_key
        - v1_id
        - created_at
        - updated_at
        - id
  - role: user
    permission:
      check: {}
      columns:
        - id
        - v1_id
        - name
        - link
        - type_key
        - specs_key
        - description
        - desired_delivery_date
        - budget_key
        - delivery_priorities_key
        - additional_info
        - submission_type_key
        - submission_hash
        - consultation_hash
        - consultation_status_key
select_permissions:
  - role: cohort
    permission:
      columns:
        - desired_delivery_date
        - additional_info
        - budget_key
        - consultation_hash
        - consultation_status_key
        - delivery_priorities_key
        - description
        - link
        - name
        - specs_key
        - submission_hash
        - submission_type_key
        - type_key
        - v1_id
        - created_at
        - updated_at
        - id
      filter: {}
      allow_aggregations: true
  - role: member
    permission:
      columns:
        - desired_delivery_date
        - additional_info
        - budget_key
        - consultation_hash
        - consultation_status_key
        - delivery_priorities_key
        - description
        - link
        - name
        - specs_key
        - submission_hash
        - submission_type_key
        - type_key
        - v1_id
        - created_at
        - updated_at
        - id
      filter: {}
    comment: ""
update_permissions:
  - role: member
    permission:
      columns:
        - desired_delivery_date
        - additional_info
        - budget_key
        - consultation_hash
        - consultation_status_key
        - delivery_priorities_key
        - description
        - link
        - name
        - specs_key
        - submission_hash
        - submission_type_key
        - type_key
        - v1_id
        - created_at
        - updated_at
        - id
      filter: {}
      check: null
    comment: ""
event_triggers:
  - name: consultation_submission
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{HASURA_EVENT_WEBHOOK_URL}}/hasura/consultation-submission'
    headers:
      - name: Authorization
        value_from_env: HASURA_EVENT_WEBHOOK_SECRET
    request_transform:
      body:
        action: transform
        template: |-
          {
            "id": {{$body.event.data.new.id}}
          }
      template_engine: Kriti
      version: 2
