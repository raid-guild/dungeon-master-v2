table:
  name: consultations_clients
  schema: public
object_relationships:
  - name: client
    using:
      foreign_key_constraint_on: client_id
  - name: consultation
    using:
      foreign_key_constraint_on: consultation_id
insert_permissions:
  - role: member
    permission:
      check: {}
      columns:
        - client_id
        - consultation_id
        - id
select_permissions:
  - role: member
    permission:
      columns:
        - client_id
        - consultation_id
        - id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: member
    permission:
      columns:
        - client_id
        - consultation_id
        - id
      filter: {}
      check: null
delete_permissions:
  - role: member
    permission:
      filter: {}
