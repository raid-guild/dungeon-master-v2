table:
  name: contacts
  schema: public
object_relationships:
  - name: contact_info
    using:
      foreign_key_constraint_on: contact_info_id
array_relationships:
  - name: clients_contacts
    using:
      foreign_key_constraint_on:
        column: contact_id
        table:
          name: clients_contacts
          schema: public
  - name: consultations_contacts
    using:
      foreign_key_constraint_on:
        column: contact_id
        table:
          name: consultations_contacts
          schema: public
insert_permissions:
  - role: cohort
    permission:
      check: {}
      columns:
        - bio
        - eth_address
        - name
        - contact_info_id
        - id
  - role: member
    permission:
      check: {}
      columns:
        - bio
        - eth_address
        - name
        - contact_info_id
        - id
  - role: user
    permission:
      check: {}
      columns:
        - bio
        - eth_address
        - name
select_permissions:
  - role: cohort
    permission:
      columns:
        - bio
        - eth_address
        - name
        - contact_info_id
        - id
      filter: {}
  - role: member
    permission:
      columns:
        - bio
        - eth_address
        - name
        - contact_info_id
        - id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: member
    permission:
      columns:
        - bio
        - eth_address
        - name
        - contact_info_id
        - id
      filter: {}
      check: null
