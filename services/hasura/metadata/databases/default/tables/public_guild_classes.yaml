table:
  name: guild_classes
  schema: public
is_enum: true
array_relationships:
  - name: members
    using:
      foreign_key_constraint_on:
        column: primary_class_key
        table:
          name: members
          schema: public
  - name: portfolios_roles
    using:
      foreign_key_constraint_on:
        column: role
        table:
          name: portfolios_roles
          schema: public
  - name: raids_roles_requireds
    using:
      foreign_key_constraint_on:
        column: role
        table:
          name: raids_roles_required
          schema: public
select_permissions:
  - role: member
    permission:
      columns:
        - guild_class
      filter: {}
