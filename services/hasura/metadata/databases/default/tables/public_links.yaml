table:
  name: links
  schema: public
object_relationships:
  - name: application
    using:
      foreign_key_constraint_on: application_id
  - name: consultation
    using:
      foreign_key_constraint_on: consultation_id
  - name: link_type
    using:
      foreign_key_constraint_on: type
  - name: member
    using:
      foreign_key_constraint_on: member_id
  - name: raid
    using:
      foreign_key_constraint_on: raid_id
insert_permissions:
  - role: member
    permission:
      check: {}
      columns:
        - link
        - type
        - application_id
        - consultation_id
        - id
        - member_id
        - raid_id
    comment: ""
select_permissions:
  - role: cohort
    permission:
      columns:
        - link
        - type
        - application_id
        - consultation_id
        - id
        - member_id
        - raid_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: member
    permission:
      columns:
        - link
        - type
        - application_id
        - consultation_id
        - id
        - member_id
        - raid_id
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: member
    permission:
      columns:
        - link
        - type
        - application_id
        - consultation_id
        - id
        - member_id
        - raid_id
      filter: {}
      check: {}
    comment: ""
