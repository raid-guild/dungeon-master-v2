table:
  schema: public
  name: members
object_relationships:
  - name: application
    using:
      foreign_key_constraint_on: application_id
  - name: guild_class
    using:
      foreign_key_constraint_on: primary_class_key
  - name: member
    using:
      foreign_key_constraint_on: championed_by_id
  - name: member_type
    using:
      foreign_key_constraint_on: member_type_key
array_relationships:
  - name: applications
    using:
      foreign_key_constraint_on:
        column: referred_by_id
        table:
          schema: public
          name: applications
  - name: contact_infos
    using:
      foreign_key_constraint_on:
        column: member_id
        table:
          schema: public
          name: contact_infos
  - name: members
    using:
      foreign_key_constraint_on:
        column: championed_by_id
        table:
          schema: public
          name: members
  - name: members_skills
    using:
      foreign_key_constraint_on:
        column: member_id
        table:
          schema: public
          name: members_skills
  - name: portfolios_roles
    using:
      foreign_key_constraint_on:
        column: member_id
        table:
          schema: public
          name: portfolios_roles
  - name: raid_parties
    using:
      foreign_key_constraint_on:
        column: member_id
        table:
          schema: public
          name: raid_parties
  - name: raids
    using:
      foreign_key_constraint_on:
        column: cleric_id
        table:
          schema: public
          name: raids
  - name: updates
    using:
      foreign_key_constraint_on:
        column: member_id
        table:
          schema: public
          name: updates
