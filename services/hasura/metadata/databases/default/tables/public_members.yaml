table:
  schema: public
  name: members
object_relationships:
  - name: applicationByApplication
    using:
      foreign_key_constraint_on: application
  - name: guildClassByGuildClass
    using:
      foreign_key_constraint_on: guild_class
  - name: memberTypeByMemberType
    using:
      foreign_key_constraint_on: member_type
array_relationships:
  - name: applications
    using:
      foreign_key_constraint_on:
        column: referred_by
        table:
          schema: public
          name: applications
  - name: members_skills
    using:
      foreign_key_constraint_on:
        column: member
        table:
          schema: public
          name: members_skills
  - name: raid_parties
    using:
      foreign_key_constraint_on:
        column: member
        table:
          schema: public
          name: raid_parties
  - name: raids
    using:
      foreign_key_constraint_on:
        column: cleric
        table:
          schema: public
          name: raids
select_permissions:
  - role: member
    permission:
      columns:
        - id
        - legacy_id
        - v1_id
        - name
        - email_address
        - discord_handle
        - telegram_handle
        - twitter_handle
        - github_handle
        - eth_address
        - ens_name
        - guild_class
        - membership_date
        - member_type
        - is_raiding
        - championed_by
        - application
        - application_v1
        - created_at
        - updated_at
      filter: {}
