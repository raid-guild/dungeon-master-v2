table:
  name: members
  schema: public
object_relationships:
  - name: application
    using:
      foreign_key_constraint_on: application_id
  - name: contact_info
    using:
      foreign_key_constraint_on: contact_info_id
  - name: guild_class
    using:
      foreign_key_constraint_on: primary_class_key
  - name: member
    using:
      foreign_key_constraint_on: championed_by_id
  - name: member_type
    using:
      foreign_key_constraint_on: member_type_key
array_relationships:
  - name: applications
    using:
      foreign_key_constraint_on:
        column: referred_by_id
        table:
          name: applications
          schema: public
  - name: members
    using:
      foreign_key_constraint_on:
        column: championed_by_id
        table:
          name: members
          schema: public
  - name: members_skills
    using:
      foreign_key_constraint_on:
        column: member_id
        table:
          name: members_skills
          schema: public
  - name: portfolios_roles
    using:
      foreign_key_constraint_on:
        column: member_id
        table:
          name: portfolios_roles
          schema: public
  - name: raid_parties
    using:
      foreign_key_constraint_on:
        column: member_id
        table:
          name: raid_parties
          schema: public
  - name: raids
    using:
      foreign_key_constraint_on:
        column: cleric_id
        table:
          name: raids
          schema: public
  - name: updates
    using:
      foreign_key_constraint_on:
        column: member_id
        table:
          name: updates
          schema: public
insert_permissions:
  - role: member
    permission:
      check: {}
      columns:
        - is_raiding
        - membership_date
        - application_v1
        - eth_address
        - legacy_id
        - member_type_key
        - name
        - primary_class_key
        - v1_id
        - created_at
        - updated_at
        - application_id
        - championed_by_id
        - contact_info_id
        - id
select_permissions:
  - role: cohort
    permission:
      columns:
        - is_raiding
        - membership_date
        - application_v1
        - eth_address
        - legacy_id
        - member_type_key
        - name
        - primary_class_key
        - v1_id
        - created_at
        - updated_at
        - application_id
        - championed_by_id
        - contact_info_id
        - id
      filter: {}
      allow_aggregations: true
  - role: member
    permission:
      columns:
        - is_raiding
        - membership_date
        - application_v1
        - eth_address
        - legacy_id
        - member_type_key
        - name
        - primary_class_key
        - v1_id
        - created_at
        - updated_at
        - application_id
        - championed_by_id
        - contact_info_id
        - id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: cohort
    permission:
      columns:
        - championed_by_id
        - eth_address
        - is_raiding
        - membership_date
        - name
        - primary_class_key
      filter: {}
      check: null
  - role: member
    permission:
      columns:
        - is_raiding
        - membership_date
        - application_v1
        - eth_address
        - legacy_id
        - member_type_key
        - name
        - primary_class_key
        - v1_id
        - created_at
        - updated_at
        - application_id
        - championed_by_id
        - contact_info_id
        - id
      filter: {}
      check: null
