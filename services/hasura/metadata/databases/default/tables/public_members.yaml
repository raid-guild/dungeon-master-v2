table:
  name: members
  schema: public
object_relationships:
  - name: applicationByApplication
    using:
      foreign_key_constraint_on: application
  - name: guildClassByGuildClass
    using:
      foreign_key_constraint_on: guild_class
  - name: memberTypeByMemberType
    using:
      foreign_key_constraint_on: member_type
array_relationships:
  - name: applications
    using:
      foreign_key_constraint_on:
        column: referred_by
        table:
          name: applications
          schema: public
  - name: members_skills
    using:
      foreign_key_constraint_on:
        column: member
        table:
          name: members_skills
          schema: public
  - name: raid_parties
    using:
      foreign_key_constraint_on:
        column: member
        table:
          name: raid_parties
          schema: public
  - name: raids
    using:
      foreign_key_constraint_on:
        column: cleric
        table:
          name: raids
          schema: public
