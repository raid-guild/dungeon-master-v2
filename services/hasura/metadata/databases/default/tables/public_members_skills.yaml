table:
  name: members_skills
  schema: public
object_relationships:
  - name: member
    using:
      foreign_key_constraint_on: member_id
  - name: skill
    using:
      foreign_key_constraint_on: skill_key
  - name: skill_type
    using:
      foreign_key_constraint_on: skill_type_key
select_permissions:
  - role: member
    permission:
      columns:
        - skill_key
        - skill_type_key
        - id
        - member_id
      filter: {}
