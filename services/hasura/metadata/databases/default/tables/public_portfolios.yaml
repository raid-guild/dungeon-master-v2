table:
  name: portfolios
  schema: public
object_relationships:
  - name: raid
    using:
      foreign_key_constraint_on: raid_id
  - name: raid_category
    using:
      foreign_key_constraint_on: category
array_relationships:
  - name: portfolios_roles
    using:
      foreign_key_constraint_on:
        column: portfolio_id
        table:
          name: portfolios_roles
          schema: public
insert_permissions:
  - role: member
    permission:
      check: {}
      columns:
        - case_study
        - category
        - description
        - name
        - repo_link
        - result_link
        - id
        - raid_id
select_permissions:
  - role: member
    permission:
      columns:
        - case_study
        - category
        - description
        - name
        - repo_link
        - result_link
        - id
        - raid_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: member
    permission:
      columns:
        - case_study
        - category
        - description
        - name
        - repo_link
        - result_link
        - id
        - raid_id
      filter: {}
      check: null
