table:
  name: proposals
  schema: public
object_relationships:
  - name: current_token_price
    using:
      foreign_key_constraint_on: token
  - name: proposalTypeByProposalType
    using:
      foreign_key_constraint_on: proposal_type
array_relationships:
  - name: milestones
    using:
      foreign_key_constraint_on:
        column: proposal
        table:
          name: milestones
          schema: public
  - name: proposals_features
    using:
      foreign_key_constraint_on:
        column: proposal
        table:
          name: proposals_features
          schema: public
