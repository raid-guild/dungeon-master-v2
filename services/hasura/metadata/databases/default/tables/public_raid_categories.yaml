table:
  name: raid_categories
  schema: public
is_enum: true
array_relationships:
  - name: portfolios
    using:
      foreign_key_constraint_on:
        column: category
        table:
          name: portfolios
          schema: public
  - name: raids
    using:
      foreign_key_constraint_on:
        column: category_key
        table:
          name: raids
          schema: public
select_permissions:
  - role: member
    permission:
      columns:
        - raid_category
      filter: {}
