table:
  name: raid_parties
  schema: public
object_relationships:
  - name: member
    using:
      foreign_key_constraint_on: member_id
  - name: raid
    using:
      foreign_key_constraint_on: raid_id
insert_permissions:
  - role: member
    permission:
      check: {}
      columns:
        - created_at
        - updated_at
        - v1_id
        - id
        - member_id
        - raid_id
select_permissions:
  - role: cohort
    permission:
      columns:
        - created_at
        - updated_at
        - v1_id
        - id
        - member_id
        - raid_id
      filter: {}
  - role: member
    permission:
      columns:
        - created_at
        - updated_at
        - v1_id
        - id
        - member_id
        - raid_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: member
    permission:
      columns:
        - created_at
        - updated_at
        - v1_id
        - id
        - member_id
        - raid_id
      filter: {}
      check: null
delete_permissions:
  - role: member
    permission:
      filter: {}
event_triggers:
  - name: raider_added
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{HASURA_EVENT_WEBHOOK_URL}}/hasura/cleric-added'
    headers:
      - name: Authorization
        value_from_env: HASURA_EVENT_WEBHOOK_SECRET
    request_transform:
      body:
        action: transform
        template: |-
          {
            "member_id": {{$body.event.data.new.member_id}},
            "raid_id": {{$body.event.data.new.raid_id}}
          }
      template_engine: Kriti
      version: 2
