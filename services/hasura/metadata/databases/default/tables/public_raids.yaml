table:
  schema: public
  name: raids
object_relationships:
  - name: consultation
    using:
      foreign_key_constraint_on: consultation_id
  - name: member
    using:
      foreign_key_constraint_on: cleric_id
  - name: raid_category
    using:
      foreign_key_constraint_on: category_key
  - name: raid_status
    using:
      foreign_key_constraint_on: status_key
array_relationships:
  - name: portfolios
    using:
      foreign_key_constraint_on:
        column: raid_id
        table:
          schema: public
          name: portfolios
  - name: raid_parties
    using:
      foreign_key_constraint_on:
        column: raid_id
        table:
          schema: public
          name: raid_parties
  - name: raids_roles_requireds
    using:
      foreign_key_constraint_on:
        column: raid_id
        table:
          schema: public
          name: raids_roles_required
  - name: related_raids
    using:
      foreign_key_constraint_on:
        column: related_raid_id
        table:
          schema: public
          name: related_raids
  - name: related_raids_primary
    using:
      foreign_key_constraint_on:
        column: raid_id
        table:
          schema: public
          name: related_raids
  - name: updates
    using:
      foreign_key_constraint_on:
        column: raid_id
        table:
          schema: public
          name: updates
