table:
  schema: public
  name: raids
object_relationships:
  - name: consultationByConsultation
    using:
      foreign_key_constraint_on: consultation
  - name: memberByCleric
    using:
      foreign_key_constraint_on: cleric
  - name: raid_category
    using:
      foreign_key_constraint_on: category
  - name: raid_status
    using:
      foreign_key_constraint_on: status
array_relationships:
  - name: raid_party
    using:
      foreign_key_constraint_on:
        column: raid
        table:
          schema: public
          name: raid_parties
  - name: relatedRaidsByRelatedRaid
    using:
      foreign_key_constraint_on:
        column: related_raid
        table:
          schema: public
          name: related_raids
  - name: related_raids
    using:
      foreign_key_constraint_on:
        column: raid
        table:
          schema: public
          name: related_raids
  - name: roles_required
    using:
      foreign_key_constraint_on:
        column: raid
        table:
          schema: public
          name: raids_roles_required
select_permissions:
  - role: member
    permission:
      columns:
        - escrow_index
        - airtable_id
        - category
        - invoice_address
        - locker_hash
        - name
        - status
        - v1_id
        - created_at
        - end_date
        - start_date
        - updated_at
        - cleric
        - consultation
        - id
        - portfolio
      filter: {}
