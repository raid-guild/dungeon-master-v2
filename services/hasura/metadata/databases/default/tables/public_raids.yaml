table:
  name: raids
  schema: public
object_relationships:
  - name: cleric
    using:
      foreign_key_constraint_on: cleric_id
  - name: consultation
    using:
      foreign_key_constraint_on: consultation_id
  - name: hunter
    using:
      foreign_key_constraint_on: hunter_id
  - name: raid_category
    using:
      foreign_key_constraint_on: category_key
  - name: raid_status
    using:
      foreign_key_constraint_on: status_key
array_relationships:
  - name: links
    using:
      foreign_key_constraint_on:
        column: raid_id
        table:
          name: links
          schema: public
  - name: portfolios
    using:
      foreign_key_constraint_on:
        column: raid_id
        table:
          name: portfolios
          schema: public
  - name: raid_parties
    using:
      foreign_key_constraint_on:
        column: raid_id
        table:
          name: raid_parties
          schema: public
  - name: raids_roles_required
    using:
      foreign_key_constraint_on:
        column: raid_id
        table:
          name: raids_roles_required
          schema: public
  - name: related_raids
    using:
      foreign_key_constraint_on:
        column: related_raid_id
        table:
          name: related_raids
          schema: public
  - name: related_raids_primary
    using:
      foreign_key_constraint_on:
        column: raid_id
        table:
          name: related_raids
          schema: public
  - name: signalled_interests
    using:
      foreign_key_constraint_on:
        column: raid_id
        table:
          name: signalled_interest
          schema: public
  - name: updates
    using:
      foreign_key_constraint_on:
        column: raid_id
        table:
          name: updates
          schema: public
insert_permissions:
  - role: member
    permission:
      check: {}
      columns:
        - escrow_index
        - airtable_id
        - category_key
        - invoice_address
        - locker_hash
        - name
        - raid_channel_id
        - status_key
        - v1_id
        - created_at
        - end_date
        - start_date
        - updated_at
        - cleric_id
        - consultation_id
        - hunter_id
        - id
select_permissions:
  - role: cohort
    permission:
      columns:
        - airtable_id
        - category_key
        - cleric_id
        - consultation_id
        - created_at
        - end_date
        - escrow_index
        - id
        - invoice_address
        - locker_hash
        - name
        - raid_channel_id
        - start_date
        - status_key
        - updated_at
        - v1_id
      filter: {}
  - role: member
    permission:
      columns:
        - escrow_index
        - airtable_id
        - category_key
        - invoice_address
        - locker_hash
        - name
        - raid_channel_id
        - status_key
        - v1_id
        - created_at
        - end_date
        - start_date
        - updated_at
        - cleric_id
        - consultation_id
        - hunter_id
        - id
      filter: {}
update_permissions:
  - role: member
    permission:
      columns:
        - escrow_index
        - airtable_id
        - category_key
        - invoice_address
        - locker_hash
        - name
        - raid_channel_id
        - status_key
        - v1_id
        - created_at
        - end_date
        - start_date
        - updated_at
        - cleric_id
        - consultation_id
        - hunter_id
        - id
      filter: {}
      check: {}
delete_permissions:
  - role: member
    permission:
      filter: {}
event_triggers:
  - name: cleric_added
    definition:
      enable_manual: false
      update:
        columns:
          - raid_channel_id
          - cleric_id
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{HASURA_EVENT_WEBHOOK_URL}}/hasura/cleric-added'
    headers:
      - name: Authorization
        value_from_env: HASURA_EVENT_WEBHOOK_SECRET
    request_transform:
      body:
        action: transform
        template: |-
          {
            "cleric_id": {{$body.event.data.new.cleric_id}},
            "raid_channel_id": {{$body.event.data.new.raid_channel_id}}
          }
      template_engine: Kriti
      version: 2
  - name: create_raid_channels
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{HASURA_EVENT_WEBHOOK_URL}}/hasura/create-channels'
    headers:
      - name: Authorization
        value_from_env: HASURA_EVENT_WEBHOOK_SECRET
    request_transform:
      body:
        action: transform
        template: |-
          {
            "name": {{$body.event.data.new.name}},
            "id": {{$body.event.data.new.id}}
          }
      template_engine: Kriti
      version: 2
  - name: status_updated
    definition:
      enable_manual: false
      update:
        columns:
          - status_key
          - raid_channel_id
          - id
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{HASURA_EVENT_WEBHOOK_URL}}/hasura/status-updated'
    headers:
      - name: Authorization
        value_from_env: HASURA_EVENT_WEBHOOK_SECRET
    request_transform:
      body:
        action: transform
        template: |-
          {
            "id": {{$body.event.data.new.id}},
            "status_key": {{$body.event.data.new.status_key}},
            "raid_channel_id": {{$body.event.data.new.raid_channel_id}}
          }
      template_engine: Kriti
      version: 2
