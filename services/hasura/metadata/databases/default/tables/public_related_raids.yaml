table:
  name: related_raids
  schema: public
object_relationships:
  - name: raid
    using:
      foreign_key_constraint_on: raid_id
  - name: related_raid
    using:
      foreign_key_constraint_on: related_raid_id
insert_permissions:
  - role: member
    permission:
      check: {}
      columns:
        - id
        - raid_id
        - related_raid_id
select_permissions:
  - role: member
    permission:
      columns:
        - id
        - raid_id
        - related_raid_id
      filter: {}
update_permissions:
  - role: member
    permission:
      columns:
        - id
        - raid_id
        - related_raid_id
      filter: {}
      check: null
