table:
  name: updates
  schema: public
object_relationships:
  - name: member
    using:
      foreign_key_constraint_on: member_id
  - name: raid
    using:
      foreign_key_constraint_on: raid_id
insert_permissions:
  - role: member
    permission:
      check: {}
      columns:
        - update
        - created_at
        - updated_at
        - id
        - member_id
        - raid_id
select_permissions:
  - role: member
    permission:
      columns:
        - update
        - created_at
        - updated_at
        - id
        - member_id
        - raid_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: member
    permission:
      columns:
        - update
        - created_at
        - updated_at
        - id
        - member_id
        - raid_id
      filter: {}
      check: null
